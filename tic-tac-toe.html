<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel='stylesheet' href='tic-tac-toe.css'>
    </head>

        <body>
            <section class='title'>
                <h1>Tic-Tac-Toe</h1>
            </section>

            <section class='game'>
                <p class='win-text'>Winner!</p>
                <p class='turn-tracker'>Player 1's turn</p>
                <div>
                    <p>Your score: 0</p>
                    <p>Computer Score: 0</p>
                </div>
                <section class='board'>
                    <div class='tile t1'></div>
                    <div class='tile t2'></div>
                    <div class='tile t3'></div>
                    <div class='tile t4'></div>
                    <div class='tile t5'></div>
                    <div class='tile t6'></div>
                    <div class='tile t7'></div>
                    <div class='tile t8'></div>
                    <div class='tile t9'></div>
                </section>
                <div>
                    <button class='new-1player'>New 1 Player Game</button>
                    <button class='new-2player'>New 2 Player Game</button>
                </div>
            </section>
        </body>
    <script src='tic-tac-toe.js'></script>
</html>
