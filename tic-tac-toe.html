<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel='stylesheet' href='tic-tac-toe.css'>
    </head>

        <body>
            <section class='title'>
                <h1>Tic-Tac-Toe</h1>
            </section>

            <section class='game'>
                <div>
                    <p>Your score: 0</p>
                    <p>Computer Score: 0</p>
                </div>
                <section class='board'>
                    <div class='tile t1'></div>
                    <div class='tile t2'></div>
                    <div class='tile t3'></div>
                    <div class='tile t4'></div>
                    <div class='tile t5'></div>
                    <div class='tile t6'></div>
                    <div class='tile t7'></div>
                    <div class='tile t8'></div>
                    <div class='tile t9'></div>
                </section>
                <button>New Game</button>
            </section>
        </body>
    <script src='tic-tac-toe.js'></script>
</html>
